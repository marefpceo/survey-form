<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Survey Form - freeCodeCamp</title>
  <link rel='stylesheet' href='styles.css'>
</head>
<body>
  <div class='container'>
    <header>
      <h1 id='title'>Survey Form</h1>
      <p id='description'>Please share your most recent experience with services conducted</p>
    </header>
    <section>
      <form id='survey-form'>
        <fieldset>
          <div class='form-element'>
            <label for='name' id='name-label'>Name </label>
            <input type='text' id='name' placeholder='Jack Smith' required>
          </div>
          <div class='form-element'>
            <label for='email' id='email-label'>Email </label>
            <input type='email' id='email' placeholder='jacksmith@email.com' required>
          </div>
          <div class='form-element'>
            <label for='age' id='number-label'>Age </label>
            <input type='number' id='number' min='18' max='120' placeholder='(18+)' required>
          </div>
        </fieldset>
        <fieldset>
          <div class='form-element'>
            <label for='dropdown' id='dropdown-label'>Which option best describes the services performed?</label>
            <select id='dropdown'>
              <option value='development'>Development</option>
              <option value='design'>Design</option>
              <option value='audit'>Audit</option>
            </select>
          </div>
        </fieldset>
        <fieldset>
          <div class='form-element'>
            <label for='recommendation'>Would your recommend our services to others?</label>
            <div class='radio-button'>
              <input type='radio' name='recommendation' value='yes' checked>
              <label for='yes' id='yes-label'>Yes</label>
            </div>
            <div class='radio-button'>
              <input type='radio' name='recommendation' value='no'>
              <label for='no' id='no-label'>No</label>
            </div>
            <div class='radio-button'>
              <input type='radio' name='recommendation' value='maybe'>
              <label for='maybe' id='maybe-label'>Maybe</label>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class='form-element'>
            <label for='improvement'>What would you like to see improved? (<em>Check all that apply</em>)</label>
            <div class='checkbox'>
              <input type='checkbox' name='improvement' value='development'>
              <label for='development'>Development</label>
            </div>
            <div class='checkbox'>
              <input type='checkbox' name='improvement' value='design'>
              <label for='design'>Design</label>
            </div>
            <div class='checkbox'>
              <input type='checkbox' name='improvement' value='audit'>
              <label for=''>Audit</label>
            </div>
            <div class='checkbox'>
              <input type='checkbox' name='improvement' value='customer-service'>
              <label for=''>Customer Service</label>
            </div>
            <div class='checkbox'>
              <input type='checkbox' name='improvement' value='communication'>
              <label for=''>Communications</label>
            </div>
            <div class='checkbox'>
              <input type='checkbox' name='improvement' value='accuracy'>
              <label for=''>Completion of Services</label>
            </div>
          </div>
        </fieldset>
    
        <fieldset>
          <div class='form-element'>
            <label for='comments'>Comments and suggestions</label>
            <textarea name='comments' id='comments' cols='70' rows='7' placeholder='Enter comments here...'></textarea>
          </div>
        </fieldset>
        <fieldset>
          <button type='submit' id='submit'>Submit</button>
        </fieldset>
      </form>
    </section>
  </div>
</body>
</html>
